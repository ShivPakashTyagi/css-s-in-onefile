<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup page</title>
    <link rel="stylesheet" href="singup.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="full name">Full Name</label>
                        <input type="text" id="fullname" placeholder="Shiv Prakash Tyagi">
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="Email">
                    </p>
                    <p>
                        <label for="passwor">Password</label>
                        <input type="password" id="passwor" placeholder="At lest 8 character">
                    </p>
                    <p>
                       
                        <input type="submit" id="submit" value="Create Acount">
                    </p>
                </form>
            </main>
            <footer class="singup-footer">
                <p>Already have an Acount <a href="#" id="ancter">Login</a></p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>
</html>
